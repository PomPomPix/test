<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Digital Black Board</title>

</head>

<body>
	<div class="container">
		<h2>Youe message</h2>
		<form>
		{#<!-- <form method="post" action="{{ url_for('save') }}"> -->#}
		  <div class="form-group">
		    <label for="default-username">username</label>
		    <input name ="username" type="text" class="form-control" id="default-username" aria-describedby="emailHelp" placeholder="enter your username here">
		    <small id="emailHelp" class="form-text text-muted">Note: later on this field will be the session username</small>
		  </div>
		  <div class="form-group">
		    <label for="default-message">message</label>
		    <textarea name = "message" class="form-control" id="default-message" placeholder="what do you have in mind? leave a message here" rows="3"></textarea>
		  </div>

		  <button type="submit" class="btn btn-primary">Submit</button>

		</form>
	</div>

	<div class="container mt-4">
			<ul class="list-group">
	  			<li class="list-group-item">This field is for displaying message 
	  			{{ data['text'] }}</li>
	  			<li class="list-group-item">By: This field is for displaying username
	  			{{ data['username'] }}</li>
	  			<small>This line of text is meant to be treated as fine print.</small>
			</ul>
	</div>

</body>

</html>
